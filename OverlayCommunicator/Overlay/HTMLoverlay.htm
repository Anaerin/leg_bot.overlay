<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Nobody sees this anyway.</title>
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
    <script language="Javascript" type="text/javascript" src="js/StreamerCounts.js"></script>
    <script language="JavaScript" type="text/javascript">
        streamer = new StreamCounters("anaerin");
        followers = new FollowerOverlay("anaerin");
        function toggleWebcam() {
            if (document.body.className == "noWebcam") {
                document.body.className = "";
                document.getElementById("gameName").parentElement.classList.remove("Inactive");
                document.getElementById("afkWindow").classList.add("Hidden");
                document.getElementById("afkWindow").classList.add("Inactive");
            } else {
                document.body.className = "noWebcam";
                document.getElementById("gameName").parentElement.classList.add("Inactive");
                document.getElementById("afkWindow").classList.remove("Inactive");
                document.getElementById("afkWindow").classList.remove("Hidden");
            }

        }
    </script>
</head>
<body>
    <div class="ScreenTitle">Anaerin Stream OS &nbsp; 8,388,608 graphics mem, 16,777,216 other mem<span class="countdownHolder" onclick="toggleWebcam();">Updating counters in <span id="CountDown">0</span> seconds</span></div>
    <div class="Window GameWindow"><header id="gameName">Game Capture</header></div>
    <div class="Window AFKWindow Hidden" id="afkWindow"><header>AFK Card</header><div class="AFKImage"></div></div>
    <div class="InfoWindow Window Inactive"><header>Info, Statistics</header>
        <div class="InfoLine">Currently Playing: <span id="Game"></span></div>
        <div class="CounterContainer">
            <fieldset class="EmptyFieldset"><legend>Followers</legend><marquee>Testing...</marquee></fieldset>
            <fieldset class="EmptyFieldset"><legend>Donations</legend><marquee>Another test...</marquee></fieldset>
            <fieldset><legend>Bad Puns</legend><counter data-name="badpun" id="badpun">0</counter></fieldset>
            <fieldset><legend>Deaths</legend><counter data-name="death" id="death">0</counter></fieldset>
        </div>
    </div>
    <div class="ChatWindow Window Inactive"><header>Chat</header><iframe src="http://www.nightdev.com/hosted/obschat/?style=light&channel=anaerin&bot_activity=false"></iframe></div>
    <div class="WebcamWindow Window Inactive"><header>Webcam</header></div>
        <div id="follower-alert" class="">
            <span class="text" id="new-follower"></span>
            just followed!
        </div>
    </body>
</html>
